<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Check</title>
</head>
<body>
    <h1>Checking 5</h1>
<button id="btn">Get Info</button>

    <h1>My Video</h1>
    <video id="myVideo" width="600" autoplay controls>
        <source src="./firefox_com_10.mp4" type="video/mp4">

    video.playbackRate = 4.0;
});
    </script>

</body>
